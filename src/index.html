<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Airlines App</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons-font@2.0.0/material-icons-font.css" />

<body>
  <div class="countries container">
    <section class="wrapper">
      <h1>Поиск стран</h1>
      <div class="search">

        <input class="search_input" id="search-country" name="query" placeholder="Input country name..." type="text" />
        <button type="button" class="cross" data-action="load-more">X</button>
        <ul class="country_items" id="countries-cont"></ul>
      </div>
    </section>
  </div>
</body>

</html>
